<ion-header>
  <ion-navbar>
    <ion-title>
      Invernaderos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let i of invernaderos"
            (click)="cambiarCultivos(i)">

    <ion-item>
      <ion-icon name="information-circle"
                item-start ></ion-icon>
      <h2>{{ i.nombre }}</h2>
      <h3>{{ i.ubicacion }}</h3>
      <p>{{ i.cultivos }}</p>
    </ion-item>
  </ion-card>
</ion-content>
