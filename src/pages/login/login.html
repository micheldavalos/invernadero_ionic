<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../assets/imgs/logo_invernadero.png">

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full [disabled]="this.usuario.length == 0 || this.password.length == 0"  (click)="clickBoton()">Iniciar Sesión</button>
</ion-content>
